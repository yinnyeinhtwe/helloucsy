<!DOCTYPE html>
<html lang="en">
<head>
	<title>ex2(3)</title>
	<meta charset="utf-8">
</head>
<body bgcolor="#00FFFF" text="black">
	<table border="full" align="center" width="800">
		<tr align="center">
			<td><h2>Student Registration Form</h2>
			</td>
		</tr>
	</table>
	<br><br>
	<table border="0" align="left" cellspacing="20">
		<tr>
			<td>Name:</td>
			<td><input type="text" placeholder="Enter full name"  size="50"></td>
		</tr>
		<tr>
			<td>Father's Name:</td>
			<td><input type="text" size="50"></td>
		</tr>
		<tr>
			<td>Mother's Name:</td>
			<td><input type="text" size="50"></td>
		</tr>
		<tr>
			<td>Phone Number:</td>
			<td><input type="tel" size="50" placeholder="017xxxxxxxx"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="Email" placeholder="sample@example.com" size="50"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio">Male<input type="radio">Female<input type="radio">Other</td>
		</tr>
		<tr>
			<td>Date Of Birth:</td>
			<td><input type="text" size="3">-<input type="text" size="4">-<input type="text" size="6"><i>(dd-mm-yy)</i></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><input type="text" placeholder="Street-  House-  Road-" size="70"></td>
		</tr>
		<tr>
			<td>Blood Group:</td>
			<td><select>
				<option value="Select">Select</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="O">O</option>
				<option value="AB">AB</option>
			</select></td>
		</tr>
		<tr>
			<td>Department:</td>
			<td><input type="radio">CSE<input type="radio">EEE<input type="radio">BBA</td>
		</tr>
		<tr>
			<td>Course</td>
			<td><input type="checkbox">C<input type="checkbox">C++<input type="checkbox">Java<input type="checkbox">AI<input type="checkbox">Machine Learning<input type="checkbox">Robotics</td>
		</tr>
		<tr>
			<td>Photo:</td>
			<td><input type="submit" value="Choose File">No file chosen</td>
		</tr>
		<tr><td></td></tr>
		<tr><td></td></tr>
		<tr>
		<td>
		<u><a href="submit">Submit</a></u> 
		<input type="reset" value="Reset"></td>
	</tr></table>

</html>
